<div class="mat-elevation-z8">
  <table
    aria-describedby="goals table"
    mat-table
    matSort
    [dataSource]="dataSource"
    (matSortChange)="announceSortChange($event)"
  >

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by id">
        ID
      </th>
      <td mat-cell *matCellDef="let goal"> {{goal.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by name">
        Name
      </th>
      <td mat-cell *matCellDef="let goal"> {{goal.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by description">
        Description
      </th>
      <td mat-cell *matCellDef="let goal"> {{goal.description}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="" sortActionDescription="Sort by status">
        Status
      </th>
      <td mat-cell *matCellDef="let goal"> {{goal.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[1, 2, 5]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
